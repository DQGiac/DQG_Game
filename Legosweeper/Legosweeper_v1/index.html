<!DOCTYPE html><html lang="en" dir="ltr"><head>
  <script src="path/to/p5.sound.js"></script>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>

<body>
  <script src="sketch.js"></script>

  <form class="box" action="index.html" method="post" id="box2">
    <div class="text middle" data-text="LEGOSWEEPER">LEGOSWEEPER</div>
    <br>
    <br>
    <br>
    <input type="button" onclick="game()" name="" value="Play Legosweeper">
    <br>
    <input type="button" onclick="alert('Game: Created by The Lego Builder/DQG/ANormalFiv (All links in the description if you are playing on the browser and all links in the credits(credits.txt) if you downloaded it)                                                 Music: No one...YET ')" name="" value="Game Credits">
    <br>
    <input type="button" onclick="alert('Subscribe: https://www.youtube.com/channel/UC7WGw-2FL5agpPTCGePwIhQ                                                       Donate: https://itch.io/legosweeper-full-v-1(Copy &amp; Paste)')" name="" id="sub" value="Support me(subscribe/donate)">
  </form>

  <script>
    function game() {
      var x = document.getElementById("box2");
      var y = document.getElementById("btm");
      if (x.style.display === "none") {
        x.style.display = "block";
        y.style.display = "block";
      } else {
        x.style.display = "none";
        y.style.display = "block";
      }
    }
  </script>
  <button id="btm" type="button" onclick="game()">Menu</button>


</body></html>
